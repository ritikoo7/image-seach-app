<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search using Javascript</title>
    <link rel="icon" href="badge.png" type="image/png">
    <link rel="stylesheet" href="ImgSearch.css">
</head>
<body>
    <div class="logo">
        <img src="badge.png" alt="">
    </div>
    <h1>Image search engine</h1>
    <form id="search-form">
        <input type="text" id="search-box" placeholder="Search anything here....">
        <button>Search</button>
    </form>
    <div id="search-result"></div>
    <button id="show-more-btn">Load more</button>

    <div class="credit">Images provided by <a href="https://unsplash.com/">Unsplash.com</a></div>

    <script src="ImgSearch.js"></script>
</body>
</html>
